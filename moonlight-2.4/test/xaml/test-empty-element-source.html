<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <title>Test file</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<script type="text/javascript" src="../js/js/utils.js"></script>
	<script type="text/javascript" src="../js/js/testplugin.js"></script>
</head>
<body scroll="no" style='border-width: 0px'>

<div id="Moonlight">
	<script type="text/xaml" id="xamlContent">
		<?xml version="1.0"?>
		<Canvas Width="300" Height="300" xmlns="http://schemas.microsoft.com/client/2007" xmlns:x="http://schemas.microsoft.com/winfx/2006/xaml" x:Name="rootCanvas" >
			<Image Source="mono.png" x:Name="img" />
		</Canvas> 
	</script>

	<script language="javascript">
		function OnPluginError (sender, args)
		{
			TestLogger.LogError (errorString);
			TestLogger.LogResult (-1)
		}
	
		function onLoaded (o, e)
		{
			if (!TestPluginReady) {
				setTimeout (function () { onLoaded (o, e); }, 100);
				return;
			}
			
			setTimeout (function () {
				TestHost.CaptureSingleImage ("", "test-empty-element-source.html.png", 0, 0, 100, 100);
				SignalShutdown ();
			}, 250);
		}
	</script>

	<embed type="application/x-silverlight" width="100" height="100"
		id="_MoonlightControl" Source="#xamlContent" OnError="OnPluginError" OnLoad="onLoaded"
		style="position:absolute; left:0px; top:0px" background="#CCCCCC">
	</embed>

</div>

</body>
</html>
