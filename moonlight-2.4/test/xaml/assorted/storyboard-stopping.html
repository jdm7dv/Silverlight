<head>
<title>Trivial test for stopping an animation</title>
<meta></meta>
</head>
<body>

<script type="text/javascript">
function OnMouseDown (sender, eventArgs)
{
	sender.findName ("animation").Stop ();
}
function OnMouseEnter (sender, eventArgs)
{
	sender.findName ("animation").Begin ();
}
</script>

<object type="application/x-silverlight" data="data:," id="slControl" width="800" height="600">
<param name="background" value="#FFFFFF"/>
<param name="source" value="#xamlContent"/>
</object>

<script type="text/xaml" id="xamlContent">
<?xml version="1.0"?>
<Canvas xmlns="http://schemas.microsoft.com/winfx/2006/xaml/presentation"
        xmlns:x="http://schemas.microsoft.com/winfx/2006/xaml">

	<Rectangle x:Name="target" Fill="Blue" Canvas.Top="100" Canvas.Left="100" MouseEnter="OnMouseEnter" Width="25" Height="25" />
	<Rectangle x:Name="button" Fill="Gray" Canvas.Top="200" Canvas.Left="100" MouseLeftButtonDown="OnMouseDown" Width="50" Height="25" />

	<Canvas.Resources>
			<Storyboard x:Name="animation">
					<DoubleAnimationUsingKeyFrames
						Storyboard.TargetName="target"
						Storyboard.TargetProperty="(Canvas.Left)" BeginTime="0:0:0">
							<SplineDoubleKeyFrame Value="500.0" KeyTime="0:0:5" KeySpline="0.0,0.3 0.7,1.0" />
					</DoubleAnimationUsingKeyFrames>
			</Storyboard>
	</Canvas.Resources>
	</Canvas>
</script>

</body>
</html>
