<head>
<title>Storyboard continuity</title>
<meta></meta>
</head>
<body>

<script type="text/javascript">
function OnPress (sender, eventArgs)
{
	sender.findName ("sb1").Begin ();
}

</script>

<object type="application/x-silverlight" data="data:," id="slControl" width="800" height="600">
<param name="background" value="#FFFFFF"/>
<param name="source" value="#xamlContent"/>
</object>

<script type="text/xaml" id="xamlContent">
<?xml version="1.0"?>
<Canvas xmlns="http://schemas.microsoft.com/winfx/2006/xaml/presentation"
        xmlns:x="http://schemas.microsoft.com/winfx/2006/xaml">

	<Rectangle x:Name="target" Fill="Blue" Canvas.Top="100" Canvas.Left="100" MouseEnter="OnMouseEnter" Width="25" Height="25" MouseLeftButtonDown="OnPress">
		<Rectangle.Triggers>
			<EventTrigger RoutedEvent="Rectangle.Loaded">
				<BeginStoryboard>
					<Storyboard>
						<DoubleAnimation To="0"
							Storyboard.TargetName="target"
							Storyboard.TargetProperty="(Canvas.Left)" BeginTime="0:0:0" Duration="0:0:10">
						</DoubleAnimation>
					</Storyboard>
				</BeginStoryboard>
			</EventTrigger>
		</Rectangle.Triggers>
	</Rectangle>

	<Canvas.Resources>
	<Storyboard x:Name="sb1">
		<DoubleAnimation To="200"
			Storyboard.TargetName="target"
			Storyboard.TargetProperty="(Canvas.Left)" BeginTime="0:0:0" Duration="0:0:10">
		</DoubleAnimation>
	</Storyboard>
	</Canvas.Resources>

</Canvas>
</script>

</body>
</html>
