<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<title>Seeking test with BeginTime set</title>
<meta></meta>
</head>
<body>

<script type="text/javascript">
function OnMouseEnter (sender, eventArgs)
{
	sender.findName ("animation1").Begin ();
	sender.findName ("animation1").Pause ();
	sender.findName ("animation1").Seek ("00:00:03");

	sender.findName ("animation2").Begin ();
	sender.findName ("animation2").Pause ();
	sender.findName ("animation2").Seek ("00:00:03");
}
</script>

<object type="application/x-silverlight" data="data:," id="slControl" width="640" height="480">
<param name="background" value="#FFFFFF"/>
<param name="source" value="#xamlContent"/>
</object>

<script type="text/xaml" id="xamlContent">
<?xml version="1.0"?>
<Canvas xmlns="http://schemas.microsoft.com/winfx/2006/xaml/presentation"
        xmlns:x="http://schemas.microsoft.com/winfx/2006/xaml">

	<Rectangle x:Name="measure11" Canvas.Left="10" Canvas.Top="7" Width="600" Height="3" Fill="Black" />
	<Rectangle x:Name="measure12" Canvas.Left="10" Canvas.Top="110" Width="600" Height="3" Fill="Black" />
	<Rectangle x:Name="rect1" Canvas.Left="10" Canvas.Top="10" Width="100" Height="100" Fill="Red" MouseEnter="OnMouseEnter"/>

	<Rectangle x:Name="measure21" Canvas.Left="10" Canvas.Top="207" Width="600" Height="3" Fill="Black" />
	<Rectangle x:Name="measure22" Canvas.Left="10" Canvas.Top="310" Width="600" Height="3" Fill="Black" />
	<Rectangle x:Name="rect2" Canvas.Left="10" Canvas.Top="210" Width="100" Height="100" Fill="Red" MouseEnter="OnMouseEnter"/>

	<Canvas.Resources>
			<Storyboard x:Name="animation1" BeginTime="00:00:02">
					<DoubleAnimation Storyboard.TargetName="rect1" Storyboard.TargetProperty="(Canvas.Left)" By="500" Duration="00:00:05" />
			</Storyboard>
			<Storyboard x:Name="animation2">
					<DoubleAnimation Storyboard.TargetName="rect2" Storyboard.TargetProperty="(Canvas.Left)" By="500" Duration="00:00:05" BeginTime="00:00:02" />
			</Storyboard>
	</Canvas.Resources>

</Canvas>
</script>

</body>
</html>
