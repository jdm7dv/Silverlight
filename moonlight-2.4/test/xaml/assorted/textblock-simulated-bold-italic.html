<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<title>TextBlock Simulated Bold/Italic Test</title>
<meta></meta>
</head>
<body>

<object type="application/x-silverlight" data="data:," id="agControl" width="1024" height="768">
<param name="background" value="#FFFFFF"/>
<param name="source" value="#xamlContent"/>
</object>

<script type="text/xaml" id="xamlContent">
<?xml version="1.0"?>
<Canvas xmlns="http://schemas.microsoft.com/winfx/2006/xaml/presentation"
        xmlns:x="http://schemas.microsoft.com/winfx/2006/xaml" Loaded="OnLoaded">

  <TextBlock Canvas.Left="10" Canvas.Top="10" FontSize="20"
	     Text="This text is normal, no bold or italic simulations."/>

  <TextBlock Canvas.Left="10" Canvas.Top="40" FontSize="20" FontWeight="Bold" FontStyle="Italic"
	     Text="This text should render w/ algorithmic bold and italic."/>

</Canvas>
</script>

</body>
</html>
