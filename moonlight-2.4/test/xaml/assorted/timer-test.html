<head>
<title>Timer test</title>
<meta></meta>
</head>
<body>

<script type="text/javascript">
function OnMouseEnter (sender, eventArgs)
{
  timer = sender.findName("timer");
  console.log("Begin!");
  timer.begin();
}
function OnCompleted (sender)
{
  console.log("Completed!");
}
</script>

<object type="application/x-silverlight" data="data:," id="slControl" width="800" height="600">
<param name="background" value="#FFFFFF"/>
<param name="source" value="#xamlContent"/>
</object>

<script type="text/xaml" id="xamlContent">
<?xml version="1.0"?>
<Canvas xmlns="http://schemas.microsoft.com/winfx/2006/xaml/presentation"
        xmlns:x="http://schemas.microsoft.com/winfx/2006/xaml">

	<Rectangle x:Name="target" Fill="Blue" Canvas.Top="100" Canvas.Left="100" MouseEnter="OnMouseEnter" Width="200" Height="25" />

	<Canvas.Resources>
			<Storyboard x:Name="timer" Completed="OnCompleted">
				<DoubleAnimationUsingKeyFrames BeginTime="00:00:3" Storyboard.TargetName="target" Storyboard.TargetProperty="(UIElement.Opacity)">
			</DoubleAnimationUsingKeyFrames>
		  </Storyboard>
	</Canvas.Resources>
	</Canvas>
</script>

</body>
</html>
