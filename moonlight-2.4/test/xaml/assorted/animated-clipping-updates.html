<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<title>Clipping Update test</title>
<meta></meta>
</head>
<body>

<script type="text/javascript">
function OnMouseEnter (sender, eventArgs)
{
	sender.findName ("hide").begin ();
}
function OnMouseLeave (sender, eventArgs)
{
	sender.findName ("show").begin ();
}

</script>

<object type="application/x-silverlight" data="data:," id="slControl" width="100" height="125">
<param name="background" value="#FFFFFF"/>
<param name="source" value="#xamlContent"/>
</object>

<script type="text/xaml" id="xamlContent">
<?xml version="1.0"?>
<Canvas xmlns="http://schemas.microsoft.com/winfx/2006/xaml/presentation"
        xmlns:x="http://schemas.microsoft.com/winfx/2006/xaml"
	MouseEnter="OnMouseEnter" MouseLeave="OnMouseLeave">

  <Canvas>
    <Canvas.Resources>
	<Storyboard x:Name="show">
            <DoubleAnimationUsingKeyFrames Storyboard.TargetName="CircleCutOut" Storyboard.TargetProperty="RadiusX">
                <SplineDoubleKeyFrame KeyTime="00:00:.3" Value="40" KeySpline="0,0.98 0.575,0" />
                <SplineDoubleKeyFrame KeyTime="0:0:00.5" Value="20" />
            </DoubleAnimationUsingKeyFrames>
            <DoubleAnimationUsingKeyFrames Storyboard.TargetName="CircleCutOut" Storyboard.TargetProperty="RadiusY">
                <SplineDoubleKeyFrame KeyTime="00:00:.3" Value="40" KeySpline="0,0.98 0.575,0" />
                <SplineDoubleKeyFrame KeyTime="0:0:00.5" Value="20" />
            </DoubleAnimationUsingKeyFrames>
	</Storyboard>
	<Storyboard x:Name="hide">
            <DoubleAnimationUsingKeyFrames Storyboard.TargetName="CircleCutOut" Storyboard.TargetProperty="RadiusX">
                <SplineDoubleKeyFrame KeyTime="00:00:.3" Value="20" KeySpline="0,0.98 0.575,0" />
                <SplineDoubleKeyFrame KeyTime="0:0:00.5" Value="40" />
            </DoubleAnimationUsingKeyFrames>
            <DoubleAnimationUsingKeyFrames Storyboard.TargetName="CircleCutOut" Storyboard.TargetProperty="RadiusY">
                <SplineDoubleKeyFrame KeyTime="00:00:.3" Value="20" KeySpline="0,0.98 0.575,0" />
                <SplineDoubleKeyFrame KeyTime="0:0:00.5" Value="40" />
            </DoubleAnimationUsingKeyFrames>
	</Storyboard>
    </Canvas.Resources>
    <Canvas.Clip>
                        <GeometryGroup FillRule="EvenOdd">
                            <RectangleGeometry x:Name="RectangleCutOut" Rect="0 50, 100 30" />
                            <EllipseGeometry x:Name="CircleCutOut" Center="50,64" RadiusX="21" RadiusY="21" />
                        </GeometryGroup>
    </Canvas.Clip>
    <Image Width="100" Height="125" Source="moonlight_logo.png"/>
  </Canvas>

</Canvas>
</script>

</body>
</html>
