<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<title>Setting a keyframe to null value test</title>
<meta></meta>
</head>
<body>

<script type="text/javascript">
function OnMouseEnterOne (sender, eventArgs)
{
	try {
		sender.findName ("keyframe").Value = null;
		sender.findName ("animation1").Begin ();
	} catch (e) {
		console.log ("Exception was thrown");
	}
}

</script>

<object type="application/x-silverlight" data="data:," id="slControl" width="300" height="400">
<param name="background" value="#FFFFFF"/>
<param name="source" value="#xamlContent"/>
</object>

<script type="text/xaml" id="xamlContent">
<?xml version="1.0"?>
<Canvas xmlns="http://schemas.microsoft.com/winfx/2006/xaml/presentation"
        xmlns:x="http://schemas.microsoft.com/winfx/2006/xaml">

	<Rectangle x:Name="one" Fill="Blue" Canvas.Top="100" Canvas.Left="100" MouseEnter="OnMouseEnterOne" Width="100" Height="25">
	<Rectangle.RenderTransform>
		<TransformGroup>
			<ScaleTransform ScaleX="1" ScaleY="1"/>
		</TransformGroup>
	</Rectangle.RenderTransform>
	</Rectangle>

	<Canvas.Resources>
			<Storyboard x:Name="animation1">
					<DoubleAnimationUsingKeyFrames
						Storyboard.TargetName="one"
						Storyboard.TargetProperty="(UIElement.RenderTransform).(TransformGroup.Children)[0].(ScaleTransform.ScaleX)">
							<SplineDoubleKeyFrame x:Name="keyframe" Value="1.3" KeyTime="0:0:1" KeySpline="0.0,0.3 0.7,1.0" />
					</DoubleAnimationUsingKeyFrames>
			</Storyboard>
	</Canvas.Resources>



	</Canvas>
</script>

</body>
</html>
