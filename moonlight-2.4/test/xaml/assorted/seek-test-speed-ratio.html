<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<title>Seeking on animation with SpeedRatio</title>
<meta></meta>
</head>
<body>

<script type="text/javascript">
function OnMouseEnter (sender, eventArgs)
{
	sender.findName ("animation1").Begin ();
	sender.findName ("animation1").Pause ();
	sender.findName ("animation1").Seek ("00:00:2");

	sender.findName ("animation2").Begin ();
	sender.findName ("animation2").Pause ();
	sender.findName ("animation2").Seek ("00:00:1");

	sender.findName ("animation3").Begin ();
	sender.findName ("animation3").Pause ();
	sender.findName ("animation3").Seek ("00:00:4");

	sender.findName ("animation4").Begin ();
	sender.findName ("animation4").Pause ();
	sender.findName ("animation4").Seek ("00:00:2");
}
</script>

<object type="application/x-silverlight" data="data:," id="slControl" width="640" height="480">
<param name="background" value="#FFFFFF"/>
<param name="source" value="#xamlContent"/>
</object>

<script type="text/xaml" id="xamlContent">
<?xml version="1.0"?>
<Canvas xmlns="http://schemas.microsoft.com/winfx/2006/xaml/presentation"
        xmlns:x="http://schemas.microsoft.com/winfx/2006/xaml">

	<Rectangle x:Name="rect1" Canvas.Top="10" Canvas.Left="0" Width="20" Height="20" Fill="#800220" MouseEnter="OnMouseEnter" />
	<Rectangle Canvas.Left="100" Canvas.Top="7" Width="50" Height="3" Fill="LightGray" />
	<Rectangle Canvas.Left="100" Canvas.Top="30" Width="50" Height="3" Fill="LightGray" />
	<Rectangle Canvas.Left="150" Canvas.Top="7" Width="50" Height="3" Fill="Black" />
	<Rectangle Canvas.Left="150" Canvas.Top="30" Width="50" Height="3" Fill="Black" />

	<Rectangle x:Name="rect2" Canvas.Top="40" Canvas.Left="0" Width="20" Height="20" Fill="#800220" MouseEnter="OnMouseEnter" />
	<Rectangle Canvas.Left="100" Canvas.Top="37" Width="50" Height="3" Fill="LightGray" />
	<Rectangle Canvas.Left="100" Canvas.Top="60" Width="50" Height="3" Fill="LightGray" />
	<Rectangle Canvas.Left="150" Canvas.Top="37" Width="50" Height="3" Fill="Black" />
	<Rectangle Canvas.Left="150" Canvas.Top="60" Width="50" Height="3" Fill="Black" />

	<Rectangle x:Name="rect3" Canvas.Top="70" Canvas.Left="0" Width="20" Height="20" Fill="#800220" MouseEnter="OnMouseEnter" />
	<Rectangle Canvas.Left="100" Canvas.Top="67" Width="50" Height="3" Fill="LightGray" />
	<Rectangle Canvas.Left="100" Canvas.Top="90" Width="50" Height="3" Fill="LightGray" />
	<Rectangle Canvas.Left="150" Canvas.Top="67" Width="50" Height="3" Fill="Black" />
	<Rectangle Canvas.Left="150" Canvas.Top="90" Width="50" Height="3" Fill="Black" />

	<Rectangle x:Name="rect4" Canvas.Top="100" Canvas.Left="0" Width="20" Height="20" Fill="#800220" MouseEnter="OnMouseEnter" />
	<Rectangle Canvas.Left="100" Canvas.Top="97" Width="50" Height="3" Fill="LightGray" />
	<Rectangle Canvas.Left="100" Canvas.Top="120" Width="50" Height="3" Fill="LightGray" />
	<Rectangle Canvas.Left="150" Canvas.Top="97" Width="50" Height="3" Fill="Black" />
	<Rectangle Canvas.Left="150" Canvas.Top="120" Width="50" Height="3" Fill="Black" />

	<Canvas.Resources>
        <Storyboard x:Name="animation1" 
          Duration="Automatic"
          AutoReverse="true"
          FillBehavior="HoldEnd"
          SpeedRatio="2"
        >
          <DoubleAnimation
            Storyboard.TargetName="rect1"
            Storyboard.TargetProperty="(Canvas.Left)"
            BeginTime="0:0:2"
            Duration="0:0:4"
            FillBehavior="Stop"
            From="100" To="200" 
          />
	</Storyboard>

	<Storyboard x:Name="animation2" 
          Duration="Automatic"
          AutoReverse="true"
          FillBehavior="HoldEnd"
          SpeedRatio="2"
        >
          <DoubleAnimation
            Storyboard.TargetName="rect2"
            Storyboard.TargetProperty="(Canvas.Left)"
            BeginTime="0:0:2"
            Duration="0:0:4"
            FillBehavior="Stop"
            From="100" To="200" 
          />
        </Storyboard>
        <Storyboard x:Name="animation3" 
          Duration="Automatic"
          AutoReverse="true"
          FillBehavior="HoldEnd"
        >
          <DoubleAnimation
            Storyboard.TargetName="rect3"
            Storyboard.TargetProperty="(Canvas.Left)"
            BeginTime="0:0:2"
            Duration="0:0:4"
            FillBehavior="Stop"
            From="100" To="200" 
          />
	</Storyboard>

	<Storyboard x:Name="animation4" 
          Duration="Automatic"
          AutoReverse="true"
          FillBehavior="HoldEnd"
        >
          <DoubleAnimation
            Storyboard.TargetName="rect4"
            Storyboard.TargetProperty="(Canvas.Left)"
            BeginTime="0:0:2"
            Duration="0:0:4"
            FillBehavior="Stop"
            From="100" To="200" 
          />
        </Storyboard>
	
	</Canvas.Resources>
</Canvas>
</script>

</body>
</html>
