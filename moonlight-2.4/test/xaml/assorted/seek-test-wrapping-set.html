<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<title>Seek test on wrapping (repeating) sources</title>
<meta></meta>
</head>
<body>

<script type="text/javascript">
function OnMouseEnter (sender, eventArgs)
{
	sender.findName ("animation1").Begin ();
	sender.findName ("animation1").Pause ();
	sender.findName ("animation1").Seek ("00:00:01");
	sender.findName ("animation2").Begin ();
	sender.findName ("animation2").Pause ();
	sender.findName ("animation2").Seek ("00:00:01");

	sender.findName ("animation3").Begin ();
	sender.findName ("animation3").Pause ();
	sender.findName ("animation3").Seek ("00:00:02");
	sender.findName ("animation4").Begin ();
	sender.findName ("animation4").Pause ();
	sender.findName ("animation4").Seek ("00:00:02");

	sender.findName ("animation5").Begin ();
	sender.findName ("animation5").Pause ();
	sender.findName ("animation5").Seek ("00:00:05");
	sender.findName ("animation6").Begin ();
	sender.findName ("animation6").Pause ();
	sender.findName ("animation6").Seek ("00:00:9");
}
</script>

<object type="application/x-silverlight" data="data:," id="slControl" width="640" height="480">
<param name="background" value="#FFFFFF"/>
<param name="source" value="#xamlContent"/>
</object>

<script type="text/xaml" id="xamlContent">
<?xml version="1.0"?>
<Canvas xmlns="http://schemas.microsoft.com/winfx/2006/xaml/presentation"
        xmlns:x="http://schemas.microsoft.com/winfx/2006/xaml">

	<Rectangle Canvas.Left="10" Canvas.Top="8" Width="600" Height="2" Fill="Black" />
	<Rectangle Canvas.Left="10" Canvas.Top="60" Width="600" Height="2" Fill="Black" />
	<Rectangle Canvas.Left="10" Canvas.Top="10" Width="100" Height="50" Fill="LightGray" />
	<Rectangle Canvas.Left="110" Canvas.Top="10" Width="100" Height="50" Fill="LightBlue" />
	<Rectangle Canvas.Left="210" Canvas.Top="10" Width="100" Height="50" Fill="LightGray" />
	<Rectangle Canvas.Left="310" Canvas.Top="10" Width="100" Height="50" Fill="LightBlue" />
	<Rectangle Canvas.Left="410" Canvas.Top="10" Width="100" Height="50" Fill="LightGray" />
	<Rectangle Canvas.Left="510" Canvas.Top="10" Width="100" Height="50" Fill="LightBlue" />
	<Rectangle x:Name="rect1" Canvas.Left="10" Canvas.Top="10" Width="100" Height="50" Fill="Red" />

	<Rectangle Canvas.Left="10" Canvas.Top="68" Width="600" Height="2" Fill="Black" />
	<Rectangle Canvas.Left="10" Canvas.Top="120" Width="600" Height="2" Fill="Black" />
	<Rectangle Canvas.Left="10" Canvas.Top="70" Width="100" Height="50" Fill="LightGray" />
	<Rectangle Canvas.Left="110" Canvas.Top="70" Width="100" Height="50" Fill="LightBlue" />
	<Rectangle Canvas.Left="210" Canvas.Top="70" Width="100" Height="50" Fill="LightGray" />
	<Rectangle Canvas.Left="310" Canvas.Top="70" Width="100" Height="50" Fill="LightBlue" />
	<Rectangle Canvas.Left="410" Canvas.Top="70" Width="100" Height="50" Fill="LightGray" />
	<Rectangle Canvas.Left="510" Canvas.Top="70" Width="100" Height="50" Fill="LightBlue" />
	<Rectangle x:Name="rect2" Canvas.Left="10" Canvas.Top="70" Width="100" Height="50" Fill="Green" />

	<Rectangle Canvas.Left="10" Canvas.Top="128" Width="600" Height="2" Fill="Black" />
	<Rectangle Canvas.Left="10" Canvas.Top="180" Width="600" Height="2" Fill="Black" />
	<Rectangle Canvas.Left="10" Canvas.Top="130" Width="100" Height="50" Fill="LightGray" />
	<Rectangle Canvas.Left="110" Canvas.Top="130" Width="100" Height="50" Fill="LightBlue" />
	<Rectangle Canvas.Left="210" Canvas.Top="130" Width="100" Height="50" Fill="LightGray" />
	<Rectangle Canvas.Left="310" Canvas.Top="130" Width="100" Height="50" Fill="LightBlue" />
	<Rectangle Canvas.Left="410" Canvas.Top="130" Width="100" Height="50" Fill="LightGray" />
	<Rectangle Canvas.Left="510" Canvas.Top="130" Width="100" Height="50" Fill="LightBlue" />
	<Rectangle x:Name="rect3" Canvas.Left="10" Canvas.Top="130" Width="100" Height="50" Fill="Orange" />

	<Rectangle Canvas.Left="10" Canvas.Top="188" Width="600" Height="2" Fill="Black" />
	<Rectangle Canvas.Left="10" Canvas.Top="240" Width="600" Height="2" Fill="Black" />
	<Rectangle Canvas.Left="10" Canvas.Top="190" Width="100" Height="50" Fill="LightGray" />
	<Rectangle Canvas.Left="110" Canvas.Top="190" Width="100" Height="50" Fill="LightBlue" />
	<Rectangle Canvas.Left="210" Canvas.Top="190" Width="100" Height="50" Fill="LightGray" />
	<Rectangle Canvas.Left="310" Canvas.Top="190" Width="100" Height="50" Fill="LightBlue" />
	<Rectangle Canvas.Left="410" Canvas.Top="190" Width="100" Height="50" Fill="LightGray" />
	<Rectangle Canvas.Left="510" Canvas.Top="190" Width="100" Height="50" Fill="LightBlue" />
	<Rectangle x:Name="rect4" Canvas.Left="10" Canvas.Top="190" Width="100" Height="50" Fill="Blue" />

	<Rectangle Canvas.Left="10" Canvas.Top="248" Width="600" Height="2" Fill="Black" />
	<Rectangle Canvas.Left="10" Canvas.Top="300" Width="600" Height="2" Fill="Black" />
	<Rectangle Canvas.Left="10" Canvas.Top="250" Width="100" Height="50" Fill="LightGray" />
	<Rectangle Canvas.Left="110" Canvas.Top="250" Width="100" Height="50" Fill="LightBlue" />
	<Rectangle Canvas.Left="210" Canvas.Top="250" Width="100" Height="50" Fill="LightGray" />
	<Rectangle Canvas.Left="310" Canvas.Top="250" Width="100" Height="50" Fill="LightBlue" />
	<Rectangle Canvas.Left="410" Canvas.Top="250" Width="100" Height="50" Fill="LightGray" />
	<Rectangle Canvas.Left="510" Canvas.Top="250" Width="100" Height="50" Fill="LightBlue" />
	<Rectangle x:Name="rect5" Canvas.Left="10" Canvas.Top="250" Width="100" Height="50" Fill="Black" />

	<Rectangle Canvas.Left="10" Canvas.Top="308" Width="600" Height="2" Fill="Black" />
	<Rectangle Canvas.Left="10" Canvas.Top="360" Width="600" Height="2" Fill="Black" />
	<Rectangle Canvas.Left="10" Canvas.Top="310" Width="100" Height="50" Fill="LightGray" />
	<Rectangle Canvas.Left="110" Canvas.Top="310" Width="100" Height="50" Fill="LightBlue" />
	<Rectangle Canvas.Left="210" Canvas.Top="310" Width="100" Height="50" Fill="LightGray" />
	<Rectangle Canvas.Left="310" Canvas.Top="310" Width="100" Height="50" Fill="LightBlue" />
	<Rectangle Canvas.Left="410" Canvas.Top="310" Width="100" Height="50" Fill="LightGray" />
	<Rectangle Canvas.Left="510" Canvas.Top="310" Width="100" Height="50" Fill="LightBlue" />
	<Rectangle x:Name="rect6" Canvas.Left="10" Canvas.Top="310" Width="100" Height="50" Fill="Yellow" />

	<Rectangle Canvas.Left="10" Canvas.Top="400" Width="600" Height="50" Stroke="Black" Fill="LightGray" MouseEnter="OnMouseEnter" />
	<TextBlock FontFamily="Verdana" Text="Drag mouse here" FontSize="30" Canvas.Left="180" Canvas.Top="405" />

	<Canvas.Resources>
			<Storyboard x:Name="animation1" BeginTime="00:00:01">
					<DoubleAnimation Storyboard.TargetName="rect1" Storyboard.TargetProperty="(Canvas.Left)" By="500" Duration="00:00:05" />
			</Storyboard>
			<Storyboard x:Name="animation2">
					<DoubleAnimation Storyboard.TargetName="rect2" Storyboard.TargetProperty="(Canvas.Left)" By="500" Duration="00:00:05" BeginTime="00:00:01"/>
			</Storyboard>
			<Storyboard x:Name="animation3" BeginTime="00:00:01">
					<DoubleAnimation Storyboard.TargetName="rect3" Storyboard.TargetProperty="(Canvas.Left)" By="500" Duration="00:00:05" />
			</Storyboard>
			<Storyboard x:Name="animation4">
					<DoubleAnimation Storyboard.TargetName="rect4" Storyboard.TargetProperty="(Canvas.Left)" By="500" Duration="00:00:05" BeginTime="00:00:01"/>
			</Storyboard>
			<Storyboard x:Name="animation5" RepeatBehavior="Forever">
					<DoubleAnimation Storyboard.TargetName="rect5" Storyboard.TargetProperty="(Canvas.Left)" By="500" Duration="00:00:05" />
			</Storyboard>
			<Storyboard x:Name="animation6" RepeatBehavior="Forever">
					<DoubleAnimation Storyboard.TargetName="rect6" Storyboard.TargetProperty="(Canvas.Left)" By="500" Duration="00:00:05" />
			</Storyboard>
	</Canvas.Resources>

</Canvas>
</script>

</body>
</html>
