<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <title>Test Onload</title>
  
  <script src="Silverlight.js"></script>

  <script type="text/xaml" id="IgnorableXaml">
    <Canvas xmlns="http://schemas.microsoft.com/client/2007"
            xmlns:x="http://schemas.microsoft.com/winfx/2006/xaml"
	    xmlns:d="http://schemas.openxmlformats.org/markup-compatibility/2006"
            xmlns:mc="http://schemas.openxmlformats.org/markup-compatibility/2006"
            Width="500" Height="500" Background="Green"
            mc:Ignorable="d">
        <Rectangle Canvas.Top="10" Canvas.Left="10" Width="100" Height="100" Fill="Blue" Stroke="White" />
    </Canvas>
  </script>

  <script type="text/javascript">
    
    function OnError (control, userContext, rootElement)
    {
        console.log ("on error");
    }

    function CreateSilverlightControl(name)
    {
        this.parentId = "SilverlightControlHost" + name;
        Silverlight.createObjectEx({
            source: ("#" + name + "Xaml"),
            parentElement: document.getElementById (this.parentId),
            id: "SilverlightControl" + name,
            properties: {
                width: "100%",
                height: "100%",
                isWindowless: "false",
                version: "1.0",
            },
            events: {
                  onError: OnError
            }
        });
    }
</script>
</head>
<body>

  <div id="SilverlightControlHostIgnorable" style="position:absolute; top:0px; left:0px; width:500px; height:500px;"></div>

  <script type="text/javascript">
    CreateSilverlightControl ("Ignorable");
  </script>
</body>
</html>
