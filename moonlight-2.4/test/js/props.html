<h1>Moonlight API test file</h1>
<p>
  Test the default values of the properties api against those extracted from Silverlight.
</p>
<p>
 <a href="api.html" style="color:black">General API</a>

<div id="MoonlightHost">
	<script type="text/javascript">
Silverlight.createObjectEx ({
	source: "xaml/void.xaml",
	parentElement: document.getElementById("MoonlightHost"),
	id: "MoonlightControl",
	properties: {
		width: "1",
		height: "1",
		version: "1.0",
		background: "#ffffff",
		isWindowless: "false"
	},
	events: {
		onError: null,
		onLoad: null
	}
});

function $plugin() {
	return document.getElementById ("MoonlightControl");
}
	</script>
</div>


<!-- Log output -->
<div id="testlog"> </div>

<!-- Tests follow -->

	testNonDOPropertyChaining: function () {
		var da = $plugin ().content.createFromXaml ("<TimelineMarker />");
		this.assertEqual (null, da.Time);
		da.Time = "0";
		this.assertEqual (0.0, da.Time.seconds);
		da.Time.seconds = 1;
		this.assertEqual (1.0, da.Time.seconds);
		da.Time.seconds = 1.1;
		this.assertEqual (1.1, Math.round (da.Time.seconds * 1000) / 1000);
		var foo = da.Time;
		this.assertEqual (1.1, Math.round (foo.seconds * 1000) / 1000);
		foo.seconds = 1;
		this.assertEqual (1.0, foo.seconds);
		this.assertEqual (1.0, da.Time.seconds);
	},
	testTimeSpan: function () {
		var da = $plugin ().content.createFromXaml ("<TimelineMarker />");
		this.assertEqual (null, da.Time);
		da.Time = "0";
		var ts = da.Time;
		this.assertEqual (0.0, ts.seconds);
		ts.seconds = 1;
		this.assertEqual (1.0, ts.seconds);
		ts.seconds = 1.1;
		this.assertEqual (1.1, Math.round (ts.seconds * 1000) / 1000);
	},
