<html>
<head>
    <style type="text/css">
    body { 
      margin-left: 0;
      margin-top: 0;
      padding: 0;
    };

    embed {
      margin-left: 0;
      margin-top: 0;
      margin-right: 0;
      margin-bottom: 0;
    };
    </style>
</head>
<body>
<embed type="application/x-silverlight" data="data:," id="slControl" width="400" height="400" source="#xamlContent" windowless="true">
</embed>
<script type="text/xaml" id="xamlContent">
<?xml version="1.0"?>
<Canvas xmlns="http://schemas.microsoft.com/winfx/2006/xaml/presentation"
        xmlns:x="http://schemas.microsoft.com/winfx/2006/xaml" x:Name="MasterCanvas">

	<Image x:Name="img" Source="mono.png" Canvas.Left="0" Canvas.Top="0" Stretch="Fill" Height="200">
	<Image.Triggers>
		<EventTrigger RoutedEvent="Image.Loaded">
			<BeginStoryboard>
				<Storyboard>
					<DoubleAnimation BeginTime="00:00:00" Storyboard.TargetName="img" Storyboard.TargetProperty="Opacity" To="0.0" Duration="0:0:10" />
				</Storyboard>
			</BeginStoryboard>
		</EventTrigger>
	</Image.Triggers>
	</Image>

</Canvas>
</script>
</body>
</html>
