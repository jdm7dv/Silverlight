<html>
<head>
    <style type="text/css">
    body { 
      margin-left: 0;
      margin-top: 0;
      padding: 0;
    };

    embed {
      margin-left: 0;
      margin-top: 0;
      margin-right: 0;
      margin-bottom: 0;
    };
    </style>
</head>
<body>
<embed type="application/x-silverlight" data="data:," id="slControl" width="400" height="400" source="#xamlContent" windowless="true">
</embed>
<script type="text/xaml" id="xamlContent">
<?xml version="1.0"?>
<Canvas xmlns="http://schemas.microsoft.com/winfx/2006/xaml/presentation"
        xmlns:x="http://schemas.microsoft.com/winfx/2006/xaml" x:Name="MasterCanvas">

	<Image Source="mono.png" Canvas.Left="0" Canvas.Top="0" Opacity="0.1">
	<Image.RenderTransform>
		<TransformGroup>
			<ScaleTransform x:Name="scale" ScaleX="6.3" ScaleY="5.2"/>
		</TransformGroup>
	</Image.RenderTransform>
	</Image>

	<Image x:Name="img1" Source="mono.png" Canvas.Left="0" Canvas.Top="0" Opacity="0.25">
	<Image.Triggers>
		<EventTrigger RoutedEvent="Image.Loaded">
			<BeginStoryboard>
				<Storyboard>
					<DoubleAnimation BeginTime="00:00:00" Storyboard.TargetName="img1" Storyboard.TargetProperty="(Canvas.Left)" To="337" Duration="0:0:5" />
					<DoubleAnimation BeginTime="00:00:00" Storyboard.TargetName="img1" Storyboard.TargetProperty="(Canvas.Top)" To="324" Duration="0:0:5" />
				</Storyboard>
			</BeginStoryboard>
		</EventTrigger>
	</Image.Triggers>
	</Image>

	<Image x:Name="img2" Source="mono.png" Canvas.Left="0" Canvas.Top="324" Opacity="0.25">
	<Image.Triggers>
		<EventTrigger RoutedEvent="Image.Loaded">
			<BeginStoryboard>
				<Storyboard>
					<DoubleAnimation BeginTime="00:00:00" Storyboard.TargetName="img2" Storyboard.TargetProperty="(Canvas.Left)" To="337" Duration="0:0:5" />
					<DoubleAnimation BeginTime="00:00:00" Storyboard.TargetName="img2" Storyboard.TargetProperty="(Canvas.Top)" To="0" Duration="0:0:5" />
				</Storyboard>
			</BeginStoryboard>
		</EventTrigger>
	</Image.Triggers>
	</Image>

	<Image x:Name="img3" Source="mono.png" Canvas.Left="337" Canvas.Top="324" Opacity="0.25">
	<Image.Triggers>
		<EventTrigger RoutedEvent="Image.Loaded">
			<BeginStoryboard>
				<Storyboard>
					<DoubleAnimation BeginTime="00:00:00" Storyboard.TargetName="img3" Storyboard.TargetProperty="(Canvas.Left)" To="0" Duration="0:0:5" />
					<DoubleAnimation BeginTime="00:00:00" Storyboard.TargetName="img3" Storyboard.TargetProperty="(Canvas.Top)" To="0" Duration="0:0:5" />
				</Storyboard>
			</BeginStoryboard>
		</EventTrigger>
	</Image.Triggers>
	</Image>

	<Image x:Name="img4" Source="mono.png" Canvas.Left="337" Canvas.Top="0" Opacity="0.25">
	<Image.Triggers>
		<EventTrigger RoutedEvent="Image.Loaded">
			<BeginStoryboard>
				<Storyboard>
					<DoubleAnimation BeginTime="00:00:00" Storyboard.TargetName="img4" Storyboard.TargetProperty="(Canvas.Left)" To="0" Duration="0:0:5" />
					<DoubleAnimation BeginTime="00:00:00" Storyboard.TargetName="img4" Storyboard.TargetProperty="(Canvas.Top)" To="324" Duration="0:0:5" />
				</Storyboard>
			</BeginStoryboard>
		</EventTrigger>
	</Image.Triggers>
	</Image>

</Canvas>
</script>
</body>
</html>
